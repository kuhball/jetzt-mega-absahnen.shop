author:
  enable : true
  image : "images/shop/set.jpg"
  name : "Teleshopping?"
  designation : "Die wichtigsten Infos kompakt:"
  content : "
  Wollen Sie noch erfolgreicher werden? Lernen Sie, Lernen und Wachstum zu lieben. Je mehr Mühe Sie sich geben, um Ihre Fähigkeiten zu verbessern, desto größer ist der Gewinn, den Sie daraus ziehen.\n

  Es ist eine altbekannte Tatsache, dass ein Leser vom lesbaren Inhalt einer Seite abgelenkt wird, wenn er sich das Layout ansieht.
  
  Teleshopping ist eine Verkaufsform, bei der dem Verbraucher verschiedene Anreize geliefert werden Produkte spontan zu erwerben. Anreize werden in Form von Produkten und Versprechungen generiert. Das Medium zum Verkauf sind die Modersator:innen und der Bildschirm der Betrachtenden.
  Wer hier kauft, sucht normalerweise nicht nach etwas ganz Bestimmten. Stattdessen folgt der Kunde aufgrund eines plötzlichen Anreizes dem Drang, ein bestimmtes Produkt zu kaufen, um die Lebenssituation zu verbessern"

